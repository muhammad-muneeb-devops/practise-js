<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy Index Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Dummy Page</h1>
    <p>This is a sample index.html file</p>
</header>

<main>
    <div class="card">
        <h2>Hello World ðŸ‘‹</h2>
        <p>This is placeholder content for your homepage.</p>
        <button onclick="sayHello()">Click Me</button>
    </div>
</main>

<script>
    function sayHello() {
        alert("Hello from JavaScript!");
    }
</script>

</body>
</html>
